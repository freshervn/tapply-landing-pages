<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tapply.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="toogle-cart.js"></script>
</head>
<body>   
    <!-- ====================== -->
    <!-- chi tiết thẻ -->
    <!-- ====================== -->
    <section class="tapply-card-details">
        <div class="tapply-container">
            <h1 class="d-mobie h1">
                Thẻ Cá Nhân Thông Minh 
                TAPPLY - Black
            </h1>
            <aside class="left small-to-big-window ">
                <ul class="small">
                    <li>
                        <img src="img/Mặt trước.png" alt="" class="small-item">
                    </li>
                    <li>
                        <img src="img/Mặt sau.png" alt="" class="small-item">
                    </li>
                    <li>
                        <img src="img/home/thum01.png" alt="" class="small-item">
                    </li>
                    <li>
                        <img src="img/home/thum02.png" alt="" class="small-item">
                    </li>
                    <li>
                        <img src="img/home/thum03.png" alt="" class="small-item">
                    </li>
                    <li>
                        <img src="img/home/thum04.png" alt="" class="small-item">
                    </li>
                    <li>
                        <img src="img/home/thum05.png" alt="" class="small-item">
                    </li>
                </ul>
                <div class="big">
                    <figure class="big-window">
                        <img src="img/Mặt trước.png" alt="">
                    </figure>
                </div>                
            </aside>
            <aside class="right">
                <h1 class="h1 d-desktop">
                    Thẻ Cá Nhân Thông Minh 
                    TAPPLY - Black
                </h1>
                <table>
                    <tr>
                        <th>
                            <span class="price">
                                199.000đ
                            </span>
                        </th>
                        <td>
                            <del class="old-price">
                                320.000đ
                            </del>
                            <span class="discount">
                                -37%
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th>Tình trạng:</th>
                        <td>Còn hàng</td>
                    </tr>
                    <tr>
                        <th>Số lượng:</th>
                        <td>
                            <div class="cart-item-quantity">
                                <button class="minus-button" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M3.75 12H20.25" stroke="#616161" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <input name="cart-item-count" value="1">
                                <button class="plush-button" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M3.75 12H20.25" stroke="#616161" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M12 3.75V20.25" stroke="#616161" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
                <a href="" class="buy">
                    <button class="btn-buy">
                        ĐẶT HÀNG
                    </button>
                </a>
                <p class="more-details">
                    Chất liệu thẻ: Nhựa PVC chống thấm nước
                </p>
                <p class="more-details">
                    Thẻ sẽ được kèm theo tờ Hướng dẫn sử dụng
                </p>
            </aside>            
        </div>
    </section>    
    <!-- ============================= -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container.tapply-cards', {
            // Optional parameters
            direction: 'horizontal',            
            slidesPerView:'auto',
            spaceBetween: 20,
            centeredSlides:true,
            grabCursor: true,
            loop: true,
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,                
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }, 
            breakpoints: {                
                768: {
                slidesPerView: 3
                }
            },
        });
        const swiper2 = new Swiper('.swiper-container.swiper-1-slide', {
            // Optional parameters
            direction: 'horizontal',
            slidesPerView: 1,
            loop: true,
            observer: true, 
            observeParents: true,            
            autoplay: {
                delay: 3000,
            },            
            breakpoints: {
                768: {
                slidesPerView: 1
                }
            },
        });
    </script>

    <script src="card-details.js"></script>
</body>
</html>
